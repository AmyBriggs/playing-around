<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>howler project</title>
    <link rel="stylesheet" href="grids.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

</head>


<body>
    <div class="row">
        <div class="col l12" id="header">
            <h1 id="header-main">sixty</h1>
            <h2 id="header-sub">a simple sequencer</h2>
            <h4 id="header-last">(after steve reich's <em>piano phase</em>)</h4>
        </div>

    </div>

    <div class="row">


        <div class="col l3" id="controls">
            <!-- <div id="controls-container"> -->
            <label for="play"></label>
            <div class="placeholder" id="play"><i class="fa fa-play" id="play" aria-hidden="true"></i></div>
            <label for="stop"></label>
            <div class="placeholder" id="stop"><i class="fa fa-stop" id="stop" aria-hidden="true"></i></div>
            <label for="reset"></label>
            <div class="placeholder" id="reset"><i class="fa fa-refresh" id="reset" aria-hidden="true"></i></div>
        </div>

        <div class="col l6">
            <div id="pitch5" class="row">
                <div class="square column_0 pitch5"></div>
                <div class="square column_1 pitch5"></div>
                <div class="square column_2 pitch5"></div>
                <div class="square column_3 pitch5"></div>
                <div class="square column_4 pitch5"></div>
                <div class="square column_5 pitch5"></div>
                <div class="square column_6 pitch5"></div>
                <div class="square column_7 pitch5"></div>
                <div class="square column_8 pitch5"></div>
                <div class="square column_9 pitch5"></div>
                <div class="square column_10 pitch5"></div>
                <div class="square column_11 pitch5"></div>
            </div>

            <div id="pitch4" class="row">
                <div class="square column_0 pitch4"></div>
                <div class="square column_1 pitch4"></div>
                <div class="square column_2 pitch4"></div>
                <div class="square column_3 pitch4"></div>
                <div class="square column_4 pitch4"></div>
                <div class="square column_5 pitch4"></div>

                <div class="square column_8 pitch4"></div>
                <div class="square column_9 pitch4"></div>
                <div class="square column_10 pitch4"></div>
                <div class="square column_11 pitch4"></div>
            </div>

            <div id="pitch3" class="row">
                <div class="square column_0 pitch3"></div>
                <div class="square column_1 pitch3"></div>
                <div class="square column_2 pitch3"></div>
                <div class="square column_3 pitch3"></div>
                <div class="square column_4 pitch3"></div>
                <div class="square column_5 pitch3"></div>
                <div class="square column_6 pitch3"></div>
                <div class="square column_7 pitch3"></div>
                <div class="square column_8 pitch3"></div>
                <div class="square column_9 pitch3"></div>
                <div class="square column_10 pitch3"></div>
                <div class="square column_11 pitch3"></div>
            </div>

            <div id="pitch2" class="row">
                <div class="square column_0 pitch2"></div>
                <div class="square column_1 pitch2"></div>
                <div class="square column_2 pitch2"></div>
                <div class="square column_3 pitch2"></div>

                <div class="square column_9 pitch2"></div>
                <div class="square column_10 pitch2"></div>
                <div class="square column_11 pitch2"></div>
            </div>

            <div id="pitch1" class="row">
                <div class="square column_0 pitch1"></div>
                <div class="square column_1 pitch1"></div>
                <div class="square column_2 pitch1"></div>
                <div class="square column_3 pitch1"></div>
                <div class="square column_4 pitch1"></div>
                <div class="square column_5 pitch1"></div>
                <div class="square column_6 pitch1"></div>

                <div class="square column_11 pitch1"></div>
            </div>
        </div>

        <div class="col l3">
            <div id="savePanel" class="right-panel">
                <div class="right-panel-1">
                    <div class="savePattern" id="savePattern1">Save</div>
                </div>
            </div>

            <div id="loadPanel" class="right-panel">
                <div class="right-panel-1">
                    <div class="loadPattern" id="loadPattern1">Load</div>
                </div>
            </div>

            <div id="recordPanel" class="right-panel">
                <div class="right-panel-1">
                    <div class="recordPattern" id="recordStart">Record</div>
                    <div class="recordPattern" id="recordStop">Stop</div>
                    <div class="recordPattern" id="recordDisplay">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>

            <div id="recordStop">
                <div class="recordStop1">
                    <div id="save" class="selectedPanel">Save</div>
                    <div id="load" class="deselectedPanel">Load</div>
                    <div id="record" class="deselectedPanel">Record</div>
                </div>
                
            </div>


        </div>

        <!-- Right side panel to hold recording stuff and SoundCloud authentication -->
